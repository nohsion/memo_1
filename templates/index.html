<!Doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>스파르타코딩클럽 | 나홀로 메모장</title>
    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            // $("#cards-box").html("");
            // showArticles();
            setUserInfo()
        });

        function setUserInfo() {
            let userInfo = $('#user-info')
            let token = $.cookie('loginToken')
            console.log(token)

            if (token == undefined) {
                window.location.href = '/login'
            } else {
                // JWT에 해당하는 사용자 정보 받아오기
                $.ajax({
                    type: "POST",
                    url: "/user",
                    headers: {'authorization': `Bearer ${token}`},
                    data: {},
                    success: function (response) {
                        if (response['result'] === 'success') {
                            let id = response['id']
                            userInfo.append(`
                                <div class="btn btn-primary">${id}</div>
                                <div class="btn btn-primary" onclick="logout()">로그아웃</div>
                            `)
                        } else {
                            alert('다시 로그인해주세요.')
                            window.location.href = '/login'
                        }
                    }
                })
            }
        }

        function openClose() {
            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function postArticle() {
            let url_give = $('#post-url').val()
            let comment_give = $('#post-comment').val()

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {'url_give': url_give, 'comment_give': comment_give},
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        // page 를 처음부터 다시 load
                        document.location.reload()
                    }
                }
            })
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/memo",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let articles = response['articles']
                        for (let i = 0; i < articles.length; i++) {
                            let article = articles[i]
                            let title = article['title']
                            let url = article['url']
                            let image = article['image']
                            let description = article['description']
                            let comment = article['comment']
                            makeCard(url, title, description, comment, image)
                        }
                    }
                }
            })
        }

        function makeCard(url, title, desc, comment, image) {
            let tempHtml = `<div class="card">
                                <img class="card-img-top"
                                     src="${image}"
                                     alt="Card image cap">
                                <div class="card-body">
                                    <a href="${url}" class="card-title">${title}</a>
                                    <p class="card-text">${desc}</p>
                                    <p class="card-text comment">${comment}</p>
                                </div>
                            </div>`
            $('#cards-box').append(tempHtml)
        }
    </script>
</head>
<body>
<div class="wrap">
    <div id="user-info"></div>
    <div class="jumbotron">
        <h1 class="display-4">{{ test }} 메모장!</h1>
        <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">아티클 URL</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단 코멘트</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="postArticle()">기사저장</button>
        </div>
    </div>
    <div id="cards-box" class="card-columns">
        {% for memo in memos %}
        <div class="card">
            <img class="card-img-top"
                 src="{{ memo['image'] }}"
                 alt="Card image cap">
            <div class="card-body">
                <a href="{{ memo['url'] }}" class="card-title">{{ memo['title'] }}</a>
                <p class="card-text">{{ memo['description'] }}</p>
                <p class="card-text comment">{{ memo['comment'] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
